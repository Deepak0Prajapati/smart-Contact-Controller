<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<section>

		<div class="container">

			<div class="row">

				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-3 mb-3">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="text-center alert "
							role="alert" cla>
							<p th:text="${session.message.content}"></p>
							<th:block
								th:text="${@sessionUtilityBean.removeMessageFromSession()}"></th:block>
						</div>

						<div class="Container text-center">
							<img style="width: 80px;" th:src="@{/img/membership.png}" alt="" />
						</div>

						<h1 class="text-center">Register Here</h1>

						<form th:action="@{/do_register}" method="Post"
							th:object="${user}">

							<div class="mb-3">

								<label for="name_field" class="form-label">Your Name</label> <input
									type="text" class="form-control " 
									th:classappend="${#fields.hasErrors('name') ? ' is-invalid' : '' }"
									id="name_field"
									aria-describedby="emailHelp" name="name"
									placeholder="Enter here" required th:value="${user.name}">
								
								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
								</div>

							</div>

							<div class="mb-3">

								<label for="email_field" class="form-label">Email
									Address</label> <input 
									type="email" 
									class="form-control "
									th:classappend="${#fields.hasErrors('email') ? ' is-invalid' : '' }"
									id="email_field" 
									aria-describedby="emailHelp" 
									name="email"
									placeholder="Enter here" 
									required 
									th:value="${user.email}">
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
								</div>
									

							</div>

							<div class="mb-3">

								<label for="password_field" class="form-label">Password</label>

								<input 
								type="password" 
								class="form-control" 
								th:classappend="${#fields.hasErrors('password') ? ' is-invalid' : '' }"
								id="password_field"
									aria-describedby="emailHelp" 
									name="password"
									placeholder="Enter here" 
									required>
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
								</div>
									

							</div>


							<div class="form-group">

								<textarea th:value="${user.about}"
									placeholder="Enter About Yourself" name="about"
									id="about_field" rows="10" class="form-control"></textarea>

							</div>

							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreemetn">Accept terms
									and condition</label>
							</div>

							<div class="container d-grid gap-2">
								<button type="submit"
									class="btn bg-primary text-white btn-block">Submit</button>
								<button type="reset"
									class="btn btn-warning text-white btn-block">Reset</button>
							</div>


						</form>
					</div>

				</div>

			</div>

		</div>

	</section>



</body>
</html>
