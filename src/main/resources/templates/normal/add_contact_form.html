<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<section class="mt-4">
    <div class="card mr-2 p-4"> <!-- Increased padding to p-4 -->
        <div class="card-body">
            <h1 class="text-center mb-4">Add Contact</h1> <!-- Added margin bottom mb-4 -->
            <div class="container-fluid mt-2"> <!-- Increased margin top to mt-2 -->
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <form action="" th:object="${contact}" enctype="multipart/form-data" method="POST"
                              th:action="@{/user/process-contact}" class="mt-2">
                              
                            <!-- Input fields with proper spacing -->
                            <div class="form-group mb-3"> <!-- Added margin bottom mb-3 -->
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-plus"></i>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Username" name="name"
                                           aria-label="Username" aria-describedby="addon-wrapping">
                                </div>
                            </div>
                            
                            <!-- Repeat this structure for other input fields -->
                            <!-- Example: -->
                            <div class="form-group mb-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-user-alt"></i>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Enter Name Here" name="secondName">
                                </div>
                            </div>
                            
                            <!-- Repeat for other input fields -->
          
                            
                            <div class="form-group mb-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-phone"></i>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Enter Phone Number" name="phone">
                                </div>
                            </div>
                            
                            <div class="form-group mb-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            @
                                        </div>
                                    </div>
                                    <input type="email" class="form-control" placeholder="Enter Email Address" name="email">
                                </div>
                            </div>
                            
                            <div class="form-group mb-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-briefcase"></i>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Enter Workplace" name="work">
                                </div>
                            </div>
                            
                            <!-- Textarea field -->
                            <div class="form-group mb-3">
                                <textarea name="description" id="description" class="form-control" rows="5" placeholder="Enter about here"></textarea>
                            </div>
                            
                            
                            <div class="custom-file">
                            
                            <input type="file" name="image" />
                            </div>
                            
                          <div class="container text-center ">
                          
                          <button class="btn btn-outline-primary  mt-3">Add Contact</button>
                          
                          </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>




</body>
</html>
