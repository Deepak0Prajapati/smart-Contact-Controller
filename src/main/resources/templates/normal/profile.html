<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<section>

		<div class="container">


			<div class="card">

				<div class="card-body mt-3">
				<div class="text-center"><img src="" class="my_profile_picture"
						th:src="@{'/img/'+${user.imageUrl}}"
						style="height: 200px; width: 200px;" alt="Profile Photo" /></div>
				
				
				<h1 class="text-center"><span th:text="${user.name}"></span></h1>


					<table class="table text-center">
						<thead class="thead-light">
							<tr>
								<th scope="col">UserID</th>
								<th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>

							<tr>
								<th scope="row">Account</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
							<tr>
								<th scope="row">About you</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>
						</tbody>


					</table>


				</div>

			</div>



		</div>

	</section>



</body>
</html>
